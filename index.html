<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="result-container">
                <div id="recentResult"></div>
                <div id="currentResult">100 + 100</div>
            </div>
            <div class="buttons">
                <div class="buttons-row">
                    <button>Clear</button>
                    <button>Delete</button>
                    <button>%</button>
                    <button>รท</button>
                </div>
                <div class="buttons-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="buttons-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="buttons-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
