<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="result-container">
                <div id="recentResult"></div>
                <div id="currentResult"></div>
            </div>
            <div class="buttons">
                <div class="buttons-row">
                    <button id="clear">AC</button>
                    <button id="delete">DEL</button>
                    <button data-btn="%">%</button>
                    <button data-btn="*">รท</button>
                </div>
                <div class="buttons-row">
                    <button data-btn="7">7</button>
                    <button data-btn="8">8</button>
                    <button data-btn="9">9</button>
                    <button data-btn="x">x</button>
                </div>
                <div class="buttons-row">
                    <button data-btn="4">4</button>
                    <button data-btn="5">5</button>
                    <button data-btn="6">6</button>
                    <button data-btn="-">-</button>
                </div>
                <div class="buttons-row">
                    <button data-btn="1">1</button>
                    <button data-btn="2">2</button>
                    <button data-btn="3">3</button>
                    <button data-btn="4">+</button>
                </div>
                <div class="buttons-row">
                    <button data-btn="0">0</button>
                    <button data-btn=".">.</button>
                    <button data-btn="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
